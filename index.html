<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background-color: black; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* O container agora adapta-se à largura da tela */
        .widget-container {
            width: 95vw; /* Ocupa 95% da largura da TV */
            max-width: 1200px; /* Limite máximo para não desfocar */
            display: flex;
            justify-content: center;
        }

        /* O iframe agora é responsivo e mantém a proporção */
        iframe { 
            border: none; 
            width: 100%; 
            height: 60vh; /* Ajusta a altura proporcionalmente */
            display: block;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <iframe src="https://www.meteoblue.com/pt/tempo/widget/three/viseu_portugal_2732261?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"  
                frameborder="0" scrolling="NO" allowtransparency="true">
        </iframe>
    </div>
</body>
</html>
