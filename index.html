<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <style>
        /* Define fundo preto e remove margens */
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background-color: black; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* Container que permite o redimensionamento */
        .widget-container {
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        /* Ajusta o tamanho do widget e aumenta a escala (zoom) */
        iframe { 
            border: none; 
            width: 800px; /* Largura base do widget */
            height: 500px; /* Altura base do widget */
            transform: scale(2.2); /* Aumenta o tamanho em 2.2x para preencher a tela */
            transform-origin: center;
        }
    </style>
</head>
<body>
    <div class="widget-container">
        <iframe src="https://www.meteoblue.com/pt/tempo/widget/three/viseu_portugal_2732261?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"  
                frameborder="0" scrolling="NO" allowtransparency="true">
        </iframe>
    </div>
</body>
</html>
