<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background-color: black; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }
        /* Criamos uma "janela" widescreen e movemos o widget lá dentro */
        .widescreen-frame {
            width: 95vw;
            height: 40vh; /* Altura reduzida para parecer wide */
            overflow: hidden;
            position: relative;
            border-radius: 15px;
        }
        iframe { 
            position: absolute;
            top: -50px; /* Sobe o widget para esconder o topo desnecessário */
            left: 0;
            width: 100%;
            height: 600px;
            border: none;
            transform: scale(1.5); /* Aumenta o zoom para preencher as laterais */
            transform-origin: top center;
        }
    </style>
</head>
<body>
    <div class="widescreen-frame">
        <iframe src="https://www.meteoblue.com/pt/tempo/widget/three/viseu_portugal_2732261?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark" scrolling="NO"></iframe>
    </div>
</body>
</html>
