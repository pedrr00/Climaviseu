<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <style>
        body, html { 
            margin: 0; padding: 0; height: 100%; width: 100%; 
            background-color: black; overflow: hidden; 
            display: flex; align-items: center; justify-content: center;
        }

        /* O segredo est√° em definir um tamanho fixo para o widget e dar zoom nele */
        .zoom-container {
            width: 800px; /* Largura natural do widget */
            height: 420px; /* Altura natural do widget */
            display: flex;
            align-items: center;
            justify-content: center;
            /* O zoom abaixo ajusta o widget para telas grandes automaticamente */
            zoom: 1.8; 
            -moz-transform: scale(1.8);
            -moz-transform-origin: center;
        }

        iframe { 
            border: none; 
            width: 100%; 
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="zoom-container">
        <iframe src="https://www.meteoblue.com/pt/tempo/widget/three/viseu_portugal_2732261?geoloc=fixed&nocurrent=0&noforecast=0&days=4&tempunit=CELSIUS&windunit=KILOMETER_PER_HOUR&layout=dark"  
                frameborder="0" scrolling="NO" allowtransparency="true">
        </iframe>
    </div>
</body>
</html>
